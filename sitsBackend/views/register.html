  <body>
        <header>
      <nav class="navbar">
        <img src="images/sit.com_logo.png" alt="logo">
        <ul>
          <li><a href="Index.html">Home</a></li>
          <li><a href="/Home_Page/">About</a></li>
          <li><a href="/Home_Page/">Contact</a></li>
          <li><a href="/Home_Page/">Services</a></li>
          <li><a href="/Home_Page/">Payment</a></li>

      </nav>
    </header>
    <div class="wrapper">
      <h1>Create your account</h1>
      <p>Please fill in this form to create an account!</p>
      <form id="registerForm" method="POST" enctype="multipart/form-data">
>
        <div class="input-box">
          <input name="firstname" type="text" placeholder="Firstname" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input name="lastname" type="text" placeholder="Lastname" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input name="email" type="email" placeholder="mail@example.com" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input name="contact" type="number" placeholder="Phone number" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input name="username" type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input name="password" type="text" placeholder="Password" required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Confirm Password" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input name="location" type="text" placeholder="location" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input name="numberOfChildren" type="number" min="0"  required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input name="profilePic" type="file" placeholder="upload your profile pix" required />
          <i class="bx bxs-user"></i>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="register-link">
          <p>Already have an account?<a href="login">Log In</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
